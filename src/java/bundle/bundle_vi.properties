instruction.desc: B\u00e0i ki\u1ec3m tra n\u00e0y bao g\u1ed3m 5 c\u00e2u h\u1ecfi tr\u1eafc nghi\u1ec7m. \u0110\u1ec3 th\u00e0nh c\u00f4ng v\u1edbi c\u00e1c c\u00e2u \u0111\u1ed1, \u0111i\u1ec1u quan tr\u1ecdng l\u00e0 ph\u1ea3i th\u00f4ng th\u1ea1o c\u00e1c ch\u1ee7 \u0111\u1ec1. H\u00e3y ghi nh\u1edb nh\u1eefng \u0111i\u1ec1u sau:
instruction.desc2:Th\u1eddi gian - B\u1ea1n c\u1ea7n ho\u00e0n th\u00e0nh t\u1eebng l\u1ea7n th\u1eed c\u1ee7a m\u00ecnh trong m\u1ed9t l\u1ea7n, v\u00ec b\u1ea1n \u0111\u01b0\u1ee3c ph\u00e2n b\u1ed5 5 ph\u00fat cho m\u1ed7i l\u1ea7n th\u1eed. C\u00e2u tr\u1ea3 l\u1eddi - B\u1ea1n c\u00f3 th\u1ec3 xem l\u1ea1i c\u00e1c l\u1ef1a ch\u1ecdn c\u00e2u tr\u1ea3 l\u1eddi c\u1ee7a m\u00ecnh v\u00e0 so s\u00e1nh ch\u00fang v\u1edbi c\u00e2u tr\u1ea3 l\u1eddi \u0111\u00fang sau l\u1ea7n th\u1eed cu\u1ed1i c\u00f9ng c\u1ee7a b\u1ea1n.
